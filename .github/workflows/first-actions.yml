name: My First GitHub Actions

on: [push]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests with retry
        run: |
          cd src
          retry=0
          until [ $retry -ge 3 ]
          do
            python -m pytest test_addition.py && break
            retry=$((retry+1))
            echo "Retrying test run... attempt #$retry"
            sleep 5
          done

